<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gallery</title>
	</head>

	<body>
		<main>
			<!-- top section -->
			<section class="container search-container space-b">
				<!-- search input sectiom -->
				<div class="inputSearch">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
						fill="currentColor"
						width="18"
					>
						<path
							d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
						></path>
					</svg>
					<input type="search" name="search" />
				</div>
				<!--buttons for customize layout -->
				<div class="custumize-btns">
					<!-- column 1 -->
					<span class="grid-icon" id="column-1">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							width="24"
						>

							></path>
						</svg>
					</span>
					<!-- column 2 -->
					<span class="grid-icon" id="column-2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							width="24"
						>
							<path
								d="M12 5V19H19V5H12ZM4 3H20C20.5523 3 21 3.44772 21 4V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V4C3 3.44772 3.44772 3 4 3Z"
							></path>
						</svg>

					<!-- column 4 -->
					<span class="grid-icon" id="column-4">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
							width="24"
						>

							></path>
						</svg>
					</span>
				</div>
			</section>

			<!-- images section -->
			<section class="grid container" id="grid-layout">
				<img src="./images/image.jpg" alt="gallery image" class="image" loading="lazy" />
				<img src="./images/image-1.jpg" alt="gallery image" class="image" loading="lazy" />
				<img src="./images/image-2.jpg" alt="gallery image" class="image" loading="lazy" />

				<img src="./images/image-7.jpg" alt="gallery image" class="image" loading="lazy" />
				<img src="./images/image-8.jpg" alt="gallery image" class="image" loading="lazy" />
				<img src="./images/image-9.jpg" alt="gallery image" class="image" loading="lazy" />
				<img src="./images/image-10.jpg" alt="gallery image" class="image" loading="lazy" />
